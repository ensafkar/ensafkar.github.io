    <h2>Düğün Fotoğraflarınızı Yükleyin</h2>

    <!-- Yükleme butonu -->

    <button class="button" onclick="uploadFile()">Yükle</button>
    </div>
    <div id="imageList" style="display: flex; flex-wrap: wrap; justify-content: center;">
        </div>

    <script type="module">
        import { getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        window.uploadFile = function () {
            var input = document.getElementById('fileInput');
            var file = input.files[0];
            if (!file) {
                alert('Lütfen bir dosya seçin.');
                return;
            }

            // Create a storage reference
            const storageRef = ref(storage, 'dugun_fotograflari/' + file.name);

            // Upload the file
             uploadBytes(storageRef, file).then((snapshot) => {
                getDownloadURL(snapshot.ref).then((downloadURL) => {
            saveImageURLToDatabase(downloadURL, file.name);
        console.log('Dosya yüklendi: ', snapshot.metadata.name);

        // Yüklenen dosyanın URL'sini al
            console.log('Dosya indirme URL:', downloadURL);
            displayImage(downloadURL);
        });
    }).catch((error) => {
        // Hata işleme
    });
}
// Yüklenen dosyanın URL'sini Firebase Database'e kaydetme
function saveImageURLToDatabase(downloadURL, fileName) {
    addDoc(collection(db, "dugunFotograflari"), {
        url: downloadURL,
        name: fileName
    }).then(() => {
        console.log("URL veritabanına kaydedildi");
    }).catch((error) => {
        console.error("Veritabanına kaydetme hatası: ", error);
    });
}

// Yüklenen dosyanın URL'sini bir liste olarak ekleme
function displayImage(downloadURL) {
    const imageList = document.getElementById('imageList');
    const imgElement = document.createElement('img');
    imgElement.src = downloadURL;
    imgElement.style.width = '100px'; // Görüntü boyutunu ayarlayabilirsiniz
    imgElement.style.height = '100px'; // Görüntü boyutunu ayarlayabilirsiniz
    imgElement.style.margin = '10px';
    imageList.appendChild(imgElement);
}
function fetchImages() {
    getDocs(collection(db, "dugunFotograflari")).then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            displayImage(doc.data().url);
        });
    });
}

// Sayfa yüklendiğinde fotoğrafları çek
window.onload = fetchImages;

    </script>
</body>
